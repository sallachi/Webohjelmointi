<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $('[name="Submit"]').click(function () {
          const fi = $('#fi').val()
          const en = $('#en').val()
          $.post("/sanakirja", {
            fin: fi,
            eng: en,
          }, ()=>{
            $('#fi').val("")
            $('#en').val("")
            $('#viesti').html("Sanan "+fi+" lisäys onnistui.")
          });
          // Täällä yhdistät rest apiin
        });
      });
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Sanakirja: Suomi - Englanti</h1>
    
    <!--Navigointipalkin luonti ja siihen napit, joiden avulla liikutaan sivuille-->
    <header>
      <button onclick="window.location.href='haku'" class="menu">Haku</button>
      <button onclick="window.location.href='index'" class="menu">Lisäys</button>
    </header>

    <h2>Lisää sanapari sanakirjaan</h2>
    <p>Laita vasemman puoleiseen ruutuun sana suomeksi ja oikeanpuoleiseen sama sana englanniksi.</p>

    <!--Sanan lisäykseen tehty formi. -->
    <form id="AddForm" name="form">
      <th>Sanapari</th>
      <td>
        <input
          name="fi"
          id="fi"
          type="text"
          value=""
          maxlength="35"
          size="35"
        />
      </td>
      <td>
        <input
          name="en"
          id="en"
          type="text"
          value=""
          maxlength="35"
          size="35"
        />
      </td>

      <td>
        <input name="Submit" type="button" value="Tallenna" />
      </td>
    </form>
    <p id="viesti"></p>
  </body>
</html>
